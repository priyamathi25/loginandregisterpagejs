<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: black;
        }
        h1,label{
            color: white;
        }

        form {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login Registration Form</h1>
    
    <div id="loginForm">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div id="registrationForm">
        <h2>Registration</h2>
        <form id="registerForm">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" name="registerName" required>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>

            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <div id="error-message"></div>

    <script>
        const registeredUsers = [];

        function register() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            if (name === '' || email === '' || password === '') {
                displayErrorMessage('Please fill out all fields for registration.');
                return;
            }

            // Check if the user with the same email already exists
            if (registeredUsers.some(user => user.email === email)) {
                displayErrorMessage('User with the same email already exists.');
                return;
            }

            // Add the user to the registered users array
            registeredUsers.push({ name, email, password });

            // Clear the registration form
            document.getElementById('registerForm').reset();
            displayErrorMessage('');
        }

        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (email === '' || password === '') {
                displayErrorMessage('Please fill out all fields for login.');
                return;
            }

            // Check if the user with the given email and password exists
            const user = registeredUsers.find(user => user.email === email && user.password === password);

            if (user) {
                displayErrorMessage(`Welcome, ${user.name}!`);
            } else {
                displayErrorMessage('Invalid email or password.');
            }
        }

        function displayErrorMessage(message) {
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
